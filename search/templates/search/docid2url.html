{% extends "index/base.html" %}
{% load url from future %}
{% load static from staticfiles %}
{% block title %} docid和URL批量转换 {% endblock %}

{% block style %}
<link type="text/css" href="{% static 'css/docid2url.css' %}" rel="stylesheet">
{% endblock %}

{% block script %}
<script src="{% static 'js/docid2url.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
  {% include "index/navbar.html" %}
  <legend>
    docid和URL批量转换
  </legend>
  <div class="col-md-9">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="trans-type" class="col-md-2 control-label">转换方式</label>
        <div class="col-md-10">
          <select class="form-control" id="trans-type">
            <option value="docid2url" selected="selected">docid转url</option>
            <option value="url2docid">url转docid</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="input-type" class="col-md-2 control-label">输入方式</label>
        <div class="col-md-10">
          <select class="form-control" id="input-type">
            <option value="direct-input" selected="selected">直接输入</option>
            <option value="file">上传文件</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="input-content" class="col-md-2 control-label">输入</label>
        <div class="col-md-10">
          <textarea class="form-control" id="input-text" rows="10"></textarea>
          <input type="file" id="input-file" style="display: none">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
          <button type="button" class="btn btn-default" id="to-trans">提交</button>
        </div>
      </div>
      <div class="form-group">
        <label for="trans-result" class="col-md-2 control-label">转换结果</label>
        <div class="col-md-10">
          <textarea class="form-control" id="result-text" rows="10"></textarea>
        </div>
        <a id="result-file" href="" style="display:none"></a>
      </div>
    </form>
  </div>
  <div class="alert alert-warning col-md-3" id="tip">
  </div>
{% endblock %}
