{% extends "index/base.html" %}
{% load url from future %}

{% block title %} 图片redirect链接转换 {% endblock %}

{% block style %}
	<link type="text/css" href="{{ STATIC_URL }}css/urlbase64.css" rel="stylesheet">
{% endblock %}

{% block script %}
	<script src="{{ STATIC_URL }}js/urlbase64.js" type="text/javascript"></script>
{% endblock %}

{% block content %}
	{% include "index/navbar.html" %}
	<legend>
		图片redirect链接转换
	</legend>
	<form role="form">
		<div class="form-group">
			<textarea class="form-control" id="data-ta" rows="3" placeholder="可直接输入http://redirect.sogou.com的链接，会自动识别"></textarea>
			<span class="message" id="message"></span>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-default" id="encode">编码</button>
			<button type="button" class="btn btn-default" id="decode">解码</button>
		</div>
	</form>
{% endblock %}
